<html>
<head>
  <meta charset="UTF-8">
  <title>multi-item-slider</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="slider">
    <div class="direction">
      <div class="left">
        <svg viewBox="0 0 10 40">
          <polyline fill="none" stroke="black" stroke-width="2" points="10,0 2,18 10,36"></polyline>
        </svg>
      </div>
    </div>
    <div class="window">
      <div class="item post1">
        item 1
      </div>
      <div class="item post2">
        item 2
      </div>
      <div class="item post3">
        item 3
      </div>
      <div class="item post4">
        item 4
      </div>
      <div class="item post5">
        item 5
      </div>
    </div>
  </div>
</body>
</html>
