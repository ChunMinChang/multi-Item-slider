<html>
<head>
  <meta charset="UTF-8">
  <title>multi-item-slider</title>
  <link rel="stylesheet" href="./style.css">
  <script  src="slider.js"></script>
</head>
<body>
  <div class="slider">
    <div class="direction left">
      prev
    </div>
    <div class="direction right">
      next
    </div>
    <!--
      We set `style="left: 0px;"` here to force `transition`
      in `window` css class works when the first click
      on next/right or prev/left button.
      If we remove `style="left: 0px;"` here,
      then the animation will work from second
      click of the buttons. There is no animation
      when the buttons is clicked at the first time.
    -->
    <div class="window" style="left: 0px;">
      <div id="post1" class="item">
        item 1
      </div>
      <div id="post2" class="item">
        item 2
      </div>
      <div id="post3" class="item">
        item 3
      </div>
      <div id="post4" class="item">
        item 4
      </div>
      <div id="post5" class="item">
        item 5
      </div>
      <div id="post6" class="item">
        item 6
      </div>
      <div id="post7" class="item">
        item 7
      </div>
      <div id="post8" class="item">
        item 8
      </div>
      <div id="post9" class="item">
        item 9
      </div>
      <div id="post10" class="item">
        item 10
      </div>
    </div>
  </div>
</body>
</html>
